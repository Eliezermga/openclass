<html>
    <head><title>Merchex</title></head>
    <body>
        <h1>Hello Django !</h1>
        <p>J'ai {{ bands|length }} groupes préférés qui sont :</p>
        <ul>
            {% for band in bands %}
            <li>{{ band.name|upper}}</li>
            {% endfor %}
        </ul>
        <p>
            J'ai..
            {% if bands|length < 5 %}
                peu de
            {% elif bands|length < 10 %}
                quelques
            {% else %}
                beaucoup de
            {% endif %}
                groupes préférés.
        </p>
    </body>
</html>
